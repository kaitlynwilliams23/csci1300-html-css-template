<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" /> 
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png"/>
      <h3>We're glad you're here :D</h3>
    </div>
    <hr/>
    
    <div id="staffGallery">
      <div class="card">
        <img src="./assets/Eeyore-Eh.png" alt="Upside Down Eeyore" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Upside Down Eeyore</h2>
        </div>
      </div>
      <div class="card">
        <img src="./assets/Eeyore-Zz.png" alt="Eeyore Sleepig" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Eeyore Sleeping</h2>
        </div>
      </div>
      <div class="card">
        <img src="./assets/Kanga-Roo.png" alt="Kanga-Roo" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Kanga-Roo</h2>
        </div>
      </div>
      <div class="card">
        <img src="./assets/Owl-Phone.png" alt="Owl-Phone" class="card-image">
        <div class="card-content">
          <h2 class="card-title">Owl-Phone</h2>
        </div>
      </div>
    </div>
  </body>

</html>
